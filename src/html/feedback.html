<section class="section container index-feedback">
  <h2 class="section__title">Обратная связь</h2>
  <p class="index-feedback__description">
    Вы можете задать вопрос, заказать выезд менеджера или получить консультацию.
  </p>
  <form action="" class="feedback-form form" id="feedback-form">
    <input type="hidden" name="form-name" />
    <label class="form-label form__label">
      <span class="form__input-text">Имя</span>
      <input
        type="text"
        name="name"
        class="form-input form__input"
        placeholder="как к вам обращаться"
        required=""
        pattern=""
      />
    </label>
    <label class="form-label form__label">
      <span class="form__input-text">Телефон</span>
      <input
        type="tel"
        name="tel"
        class="form-input form__input"
        placeholder="ваш контактный номер телефона"
        required=""
      />
    </label>
    <label class="form-label form__label">
      <span class="form__input-text">Почта</span>
      <input
        type="email"
        name="email"
        class="form-input form__input"
        placeholder="адрес  вашей электронной почты"
        pattern=""
      />
    </label>
    <label class="form-label form__label form__label--message">
      <span class="form__input-text">Сообщение</span>
      <textarea
        name="description"
        class="form-textarea form__textarea"
        placeholder="расскажите о вашем проекте"
        rows="1"
      ></textarea>
    </label>
    <label class="form-uploadfile feedback-form__uploadfile form__label">
      <input
        type="file"
        name="file[]"
        multiple
        data-max-files="5"
        class="form-uploadfile-input"
      />
      <span class="icon-clip">
        <svg
          width="15"
          height="15"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"

      <span class="form-uploadfile-text">Прикрепить файл</span>
    </label>
    <label class="form-policy form__label">
      <span class="form-policy__text"
        >Заполняя форму, вы соглашаетесь на обработку персональных данных</span
      >
      <button name="send" class="btn btn--dark btn--sm">Отправить</button>
    </label>
  </form>
</section>
